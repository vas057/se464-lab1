<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SE464 Lab Testing</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f8f8;
                margin: 0;
                padding: 20px;
                color: #333;
            }

            h1 {
                color: #2c3e50;
                text-align: center;
                margin-bottom: 30px;
            }

            p {
                text-align: center;
                font-size: 1rem;
                color: #575757;
            }

            form {
                display: flex;
                justify-content: center;
                margin-bottom: 20px;
            }

            input[type="text"] {
                border: 1px solid #cccccc;
                border-radius: 4px;
                padding: 10px;
                font-size: 14px;
                margin-right: 10px;
                width: 300px;
                /* Adjust width as needed */
            }

            input[type="submit"] {
                background-color: #2980b9;
                color: white;
                border: none;
                padding: 10px 20px;
                text-transform: uppercase;
                font-weight: bold;
                letter-spacing: 1px;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover {
                background-color: #3498db;
            }

            a {
                color: #3498db;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            noscript {
                text-align: center;
                margin: 20px;
                font-size: 0.9rem;
                color: #d9534f;
            }
        </style>
    </head>

    <body>
        <h1>SE 464 Benchmarker</h1>
        <noscript>
            For full functionality of this site it is necessary to enable JavaScript. Here are the
            <a href="https://www.enable-javascript.com/"> instructions how to enable JavaScript in your web browser</a>.
        </noscript>
        <p>Input your AWS EC2/LoadBalancer URL</p>
        <form action="viewResults" method="post">
            <input type="text" name="url" id="url" required />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
